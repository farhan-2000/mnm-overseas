<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNM Overseas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e1c57f2f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav id="navbar">
            <div id="logo-part">
                <div>
                    <a id="logo" href="">MNM <span>Overseas</span></a>
                </div>
                <div id="lang">
                    <p>Language <span id="eng">English</span></p>
                </div>
            </div>
            <div id="nav2">
                <div>
                    <a id="logo2" href="">Job Bank</a>
                </div>
                <div>
                    <a id="btn">Log In / Sign Up <i class="fa-solid fa-user"></i></a>
                </div>
            </div>
            <div id="menu">
                <li class="menu-item">Job Search</li>
                <li class="menu-item">Career Planning</li>
                <li class="menu-item">Labour Market Information</li>
                <li class="menu-item">Hiring</li>
                <li class="menu-item">Help</li>
                <li class="menu-item" style="border-right: 1px solid white;">About</li>
            </div>
        </nav>
    </section>
    <section id="hero">
        <h1>Connecting Talent to Opportunities</h1>
        <p>Search 144,000 jobs in UAE</p>
        <div id="hero-search">
            <div id="hero-job-search">
                <span style="font-weight: bold;">What:</span>
                <span style="font-weight: bold;">Where:</span>
                <input type="text" placeholder="Job Type">
                <input type="text" placeholder="Location">
            </div>
            <div id="hero-job-search-btn">
                <input class="search-btn" type="button" value="Advance">
                <input class="search-btn" type="button" value="Browse">
                <a class="search-btn" href=""><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
            </div>
        </div>
        <div id="sort">
            <span>Sort By : </span><input type="radio" name="" id="">Best Match
            <input type="radio" name="" id="">Date Posted
            <input type="checkbox" name="" id="">Last 30 Days
        </div>
    </section>
</body>

</html>
